spring.application.name=challenge-backend

# ===============================
# = DATA SOURCE / MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/challengedb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Root2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# = SERVER
# ===============================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# = LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.challenge=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = SWAGGER / OPENAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===============================
# = ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# ===============================
# = JACKSON
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.secret=mi-clave-secreta-super-segura-de-al-menos-256-bits-para-jwt
jwt.expiration=86400000

# ===============================
# = CACHE CONFIGURATION
# ===============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m
spring.cache.cache-names=clientes,estadisticas

# ===============================
# = GOOGLE CLOUD PUB/SUB (OPCIONAL)
# ===============================
# Deshabilitado por defecto para desarrollo local
spring.cloud.gcp.core.enabled=false
spring.cloud.gcp.pubsub.enabled=false

# ===============================
# = CUSTOM APPLICATION PROPERTIES
# ===============================
app.cliente.esperanza-vida=75